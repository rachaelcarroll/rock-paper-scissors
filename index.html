<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Rock, Paper, Scissors!</title>
</head>
<body>
  <main class="main-page" id="mainPage">
    <section class="left-section" id="leftSection">
      <h1 class="player-emoji" id="playerEmoji">🧙</h1>
      <p class="human-player" id="humanPlayer">Player1</p>
      <p class="human-wins" id="humanWins">Wins:  <span class="num-player-wins" id="numPlayerWins">0</span></p>
      <button class="change-game hidden" id="changeGame">Change Game</button>
    </section>
    <section class="middle-section" id="middleSection">
      <h2 class="game-header" id="gameHeader">Rock, Paper, Scissors</h2>
      <h3 class="choose-game" id="chooseGame">Choose Your Game!</h3>
      <section class="choose-fighter-section" id="chooseFighterSection">
      </section>
      <section class="display-fighters" id="displayFighters">
        <article class="human-fighter" id="humanFighter">
        </article>
        <article class="computer-fighter" id="computerFighter">
        </article>
      </section>
      <section class="game-choices-container" id="gameChoicesContainer">
        <article class="classic-game" id="classicGame">
          <h4 class="classic-header">✂️CLASSIC🪨</h4>
          <p class="rock-scissors">Rock > Scissors</p>
          <p class="paper-rock">Paper > Rock</p>
          <p class="scissors-paper">Scissors > Paper</p>
        </article>
        <article class="magic-game" id="magicGame">
          <h4 class="magic-header">🔮MAGIC🪄</h4>
          <p class="voodoo-crystals">Voodoo Doll > Witch</p>
          <p class="spell-voodoo">Crystals > Spell</p>
          <p class="crystals-spell">Spell > Voodoo Doll</p>
          <p class="crystals-spell">Witch > Crystals</p>
        </article>
      </section>
    </section>
    <section class="right-section" id="rightSection">
        <h1 class="computer-emoji" id="computerEmoji">💻</h1>
        <p class="computer-player" id="computerPlayer">Computer</p>
        <p class="computer-wins" id="computerWins">Wins:  <span class="num-computer-wins" id="numComputerWins">0</span>
    </section>
  </main>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>
</html>
